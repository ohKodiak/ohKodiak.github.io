<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <style>
      body {
        background-color: #d2b48c;
        color: #fff8dc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #8b4513;
        padding: 20px;
        text-align: center;
        animation: headerAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes headerAnimation {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(20px);
        }
      }

      h1 {
        margin: 0;
        font-size: 50px;
      }

      nav {
        background-color: #a0522d;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        animation: navAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes navAnimation {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(10px);
        }
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 20px;
      }

      li {
        margin: 0 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      li:hover {
        color: #8b4513;
        transform: scale(1.1);
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 170px);
        animation: sectionAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes sectionAnimation {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-20px);
        }
      }

      .card {
        background-color: #8b4513;
        width: 300px;
        height: 400px;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        animation: cardAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes cardAnimation {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-20px);
        }
      }

      .card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        animation: imgAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes imgAnimation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-10deg);
        }
      }

      .card h2 {
        margin: 0;
        font-size: 30px;
        text-align: center;
        animation: h2Animation 2s ease-in-out infinite alternate;
      }
